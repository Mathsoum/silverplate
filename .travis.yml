language: python
python:
  - "3.4"
  - "3.5"
  - "nightly"
install:
  - pip install -q -r requirements.txt
  - pip install -q coveralls
  - pip install -q django==$DJANGO
script:
  - coverage run --source=objetos,crawler manage.py test --settings=silverplate.settings.test
env:
  - DJANGO=1.9.7
  - DJANGO=1.10
after_success:
  coveralls
