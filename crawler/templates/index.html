{% extends 'silverplate/base.html' %}

{% block content %}
<h3>Identificação dos Ingredientes</h3>
	<hr/>
		<table class="table table-striped table-hover" style="width: 95%; font-family: 'Oxygen', sans-serif;" >
			<thead>
				<tr>
					<td>
						ID
					</td>
					<td>
						Palavra
					</td>
					<td>
						Contagem
					</td>
					<td>
						Tipo
					</td>
					<td>
						Ação
					</td>
				</tr>
			</thead>
			<tbody>
				{% for ingrediente in lista %}
				<tr>
					<td><span class='label label-primary'>{{ingrediente.id}}</span></td>
					<td>
						<div class='form-group'>
							<input class='form-control' type='text' value='{{ingrediente.Palavra}}' id='palavra'/> 
						</div>
					</td>
					<td>{{ingrediente.Count}}</td>
					<td>{{ingrediente.Tipo}}</td>
					<td>
						<a class='btn btn-primary' href="escolher">Ingrediente</a>
						<a class='btn btn-info' href="escolher">Associar</a>
						<a class='btn btn-danger' href="escolher">Excluir</a>
					</td>
				<tr>
				{% endfor %}
			</tbody>
		</table>
{% endblock %}
