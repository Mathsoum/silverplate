{% extends 'silverplate/base.html' %}

{% block content %}
<h3>Identificação dos Ingredientes</h3>
	<hr/>
		<table class="table table-striped table-hover" style="width: 95%; font-family: 'Oxygen', sans-serif;" >
			<thead>
				<tr>
					<td>
						ID
					</td>
					<td>
						Palavra
					</td>
					<td>
						Contagem
					</td>
					<td>
						Tipo
					</td>
					<td>
						Ação
					</td>
				</tr>
			</thead>
			<tbody>
				{% for ingrediente in lista %}
				<tr>
					<form  method='post'>
    					{% csrf_token %}
						<td><span class='label label-primary'>{{ingrediente.id}}</span></td>
						<td>
							<div class='form-group'>
								<input class='form-control' type='text' value='{{ingrediente.Palavra}}' name='word' id='palavra'/> 
							</div>
						</td>
						<td>{{ingrediente.Count}}</td>
						<td>{{ingrediente.Tipo}}</td>
						<td>
							<button type='submit' class='btn btn-info' formaction="/crawl/salvar_ingrediente">É ingrediente</button>
							<button type='submit' class='btn btn-warning' formaction="/crawl/salvar_palavra_ignorar">Ignorar palavra</button>
							<button type='submit' class='btn btn-danger' formaction="/crawl/salvar_palavra_ignorar">Excluir palavra</button>
						</td>
					</form>
				<tr>
				{% endfor %}
			</tbody>
		</table>
{% endblock %}
