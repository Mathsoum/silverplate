{% extends 'silverplate/base.html' %}

{% block content %}
<h3>Identify the ingredients</h3>
	<hr/>
		<table class="table table-striped table-hover" style="width: 95%; font-family: 'Oxygen', sans-serif;" >
			<thead>
				<tr>
					<td>
						ID
					</td>
					<td>
						Word
					</td>
					<td>
						Count
					</td>
					<td>
						Type
					</td>
					<td>
						Action
					</td>
				</tr>
			</thead>
			<tbody>
				{% for ingredient in ingredients %}
				<tr>
					<form  method='post'>
    					{% csrf_token %}
						<td><input class='label label-primary' type='text' value='{{ingredient.id}}' name='id'>{{ingredient.id}}</span></td>
						<td>
							<div class='form-group'>
								<input class='form-control' type='text' value='{{ingredient.word}}' name='word' id='palavra'/>
							</div>
						</td>
						<td>{{ingredient.count}}</td>
						<td>{{ingredient.type}}</td>
						<td>
							<button type='submit' class='btn btn-info' formaction="/crawl/salvar_ingrediente">Is Ingredient</button>
							<button type='submit' class='btn btn-warning' formaction="/crawl/salvar_palavra_ignorar">Ignore this word</button>
							<button type='submit' class='btn btn-danger' formaction="/crawl/delete_spec">Delete</button>
						</td>
					</form>
				<tr>
				{% endfor %}
			</tbody>
		</table>
{% endblock %}
